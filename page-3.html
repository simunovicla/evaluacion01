<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>TERCERO</title>
        <meta name="description" content="Evaluación de cierre de la Unidad I: Bocetos de introducción a la programación" />
    </head>
    <body>
        <nav>
            <a href="index.html"><span class="miNombre"></span></a>
            <a href="page-1.html">Primero</a>
            <a href="page-2.html">Segundo</a>
            <a href="page-3.html">Tercero</a>
            <a href="page-4.html">Cuarto</a>
        </nav>
        <main></main>
        <script>
            let img;
            function setup() {
              createCanvas(windowWidth, windowHeight, WEBGL);
              img = loadImage('https://raw.githubusercontent.com/profesorfaco/front-2023-1/main/sesion_03/cat.jpg');
              selectAll(".miNombre").forEach((n) => {
              n.html("Laura Simunovic");
            });
            }

            function draw() {
              background(0);

              let locX = mouseX - height / 2;
              let locY = mouseY - width / 2;

              ambientLight(60, 60, 60);
              pointLight(255, 255, 255, locX, locY, 100);

              push();
              rotateZ(frameCount * 0.01);
              rotateX(frameCount * 0.01);
              rotateY(frameCount * 0.01);
              texture(img);
              box(80);
              pop();

            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
    </body>
</html>
